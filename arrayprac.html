<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2> 

<h2>toString()</h2>

<p>The toString() method returns an array as a comma separated string:</p>

<p id="demo"></p>

<p id="demo1"></p>

<p id="demo2"></p>

<p id="demo3"></p>

<p id="five"></p>

<p id="test"></p>

<button onClick='myFunction()'>Click this</button>

<p id="test1"></p>
<p id="test2"></p>



<script>


var fruits = ["Banana", "Orange", "Apple", "Mango"];

var cards = ["Ace", "King", "Queen", "Jack", "Ten"];

document.getElementById("demo").innerHTML = fruits.join();

document.getElementById("demo1").innerHTML = fruits.push("JackFruit"); 

// fruits.pop(); - removes the last string 

fruits.push("Grape");

fruits.shift(); // removes the first string - will return the string the was removed

fruits.unshift("Blackberry");

 // .length does the same thing as .push fruits[fruits.length] = "yellowmint";

// fruits.splice(0, 1); //  can be used to remove elements
// the first parameter looks where to start
// the second parameter defines how many elements should be removed


document.getElementById("demo2").innerHTML = fruits

document.getElementById("demo3").innerHTML = fruits [2];

document.getElementById("five").innerHTML = cards.toString();

document.getElementById("test").innerHTML = cards.join("x");

function myFunction(){
	var removed = cards.splice(2, 2, "Nine", "Eight"); 
	document.getElementById("test1").innerHTML = "New Array:<br>" + cards;
	document.getElementById("test2").innerHTML = "Removed Items:<br>" + removed;
	// The first parameter = where to start - the 2nd parameter is how many elements to remove
	// Whatever var splice is set to will return the items removed
}



</script>

</body>
</html>
