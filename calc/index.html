<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dru's Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='style.css'>
    <title>Document</title>
</head>

<body>
    <h1 class='title'>Dru's Calculator</h1>
    
    <div class='container'>
        <div class="answer-box" id='answer'></div>
        <button class="number" id="btn-0">0</button>
        <button class="number" id="btn-1">1</button>
        <button class="number" id="btn-2">2</button>
        <button class="number" id="btn-3">3</button>
        <button class="number" id="btn-4">4</button>
        <button class="number" id="btn-5">5</button>
        <button class="number" id="btn-6">6</button>
        <button class="number" id="btn-7">7</button>
        <button class="number" id="btn-8">8</button>
        <button class="number" id="btn-9">9</button>
        <button class="option" id="btn-dot">.</button>
        <button class="option" id="btn-plus">+</button>
        <button class="option" id="btn-minus">-</button>
        <button class="option" id="btn-divide">/</button>
        <button class="option" id="btn-multiply">*</button>
        <button class="option" id="btn-equals">=</button>
        <button class="option" id="btn-ac">AC</button>
        <button class="option" id="btn-clear">C</button>
    </div>
<footer>Based on <a href="https://www.theodinproject.com/courses/web-development-101/lessons/calculator?ref=lnav">The Odin Project</footer>
    <script src='js.js' defer></script>
</body>

</html>
