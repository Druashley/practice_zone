<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1 class='title'>Tic Tac Toe</h1>
    <h2 id='game-state'>Whos turn</h2>
<container class="container" id='container'>
    <div class='boardspot' id='spot-one' value='1'>1</div>
    <div class='boardspot' id='spot-two' value='2'>2</div>
    <div class='boardspot' id='spot-three' value='3'>3</div>
    <div class='boardspot' id='spot-four' value='4'>4</div>
    <div class='boardspot' id='spot-five' value='5'>5</div>
    <div class='boardspot' id='spot-six' value='6'>6</div>
    <div class='boardspot' id='spot-seven' value='7'>7</div>
    <div class='boardspot' id='spot-eight' value='8'>8</div>
    <div class='boardspot' id='spot-nine' value='9'>9</div>
</container>

    <script src="TicTacToe.js"></script>
</body>

</html>
