<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1 class='title'>Tic Tac Toe</h1>
    <h2 id='game-state'>Whos turn</h2>
<container class="container" id='container'>
    <div class='boardspot' id='spot-one' value='x'>1</div>
    <div class='boardspot' id='spot-two'>2</div>
    <div class='boardspot' id='spot-three'>3</div>
    <div class='boardspot' id='spot-four'>4</div>
    <div class='boardspot' id='spot-five'>5</div>
    <div class='boardspot' id='spot-six'>6</div>
    <div class='boardspot' id='spot-seven'>7</div>
    <div class='boardspot' id='spot-eight'>8</div>
    <div class='boardspot' id='spot-nine'>9</div>
</container>

    <script src="TicTacToe.js"></script>
</body>

</html>
