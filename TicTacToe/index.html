<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1 class='title'>Tic Tac Toe</h1>
    <h2 id='game-state'>Click the Start Game button to begin</h2>

   

    <container class="container" id='container'>
        <div class='boardspot' id='spot-one' value='1'></div>
        <div class='boardspot' id='spot-two' value='2'></div>
        <div class='boardspot' id='spot-three' value='3'></div>
        <div class='boardspot' id='spot-four' value='4'></div>
        <div class='boardspot' id='spot-five' value='5'></div>
        <div class='boardspot' id='spot-six' value='6'></div>
        <div class='boardspot' id='spot-seven' value='7'></div>
        <div class='boardspot' id='spot-eight' value='8'></div>
        <div class='boardspot' id='spot-nine' value='9'></div>
    </container>


    <button id='start-game'>Start Game</button>
    <button id='restart-game'>Restart Game</button>

    <div id="player-Container">
        <input class='input-field' type='text' id='player-name' placeholder='Player one name'>
        <input class='input-field' id='player-marker' placeholder='Player one mark'>

    </div>
    <div id="player-Container">
        <input class='input-field' type='text' id='computer-name' placeholder='Player two name'>
        <input class='input-field' id='computer-marker' placeholder='Player two mark'>

    </div>


    <script type='module' src="./src/TicTacToe.js"></script>
</body>

</html>
