  let endChecker = typeof(end);
  if (startChecker != "number" || endChecker != "number" || start < 0 || end < 0 ){
    return ("ERROR")
  } if (start < end) {
    while (start <= end ){ 
      total = total + start;
      start++;
    }
    return total
  } else if (start > end) {

    while (end <= start ) {
      total = total + end;
      end++;
    }
      return total
  }

}
